<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Fashion</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/produto.css">
</head>
<body>
  
    <header class="container">
        <h1>
            <img src="img/logo.png" alt="Logo da Mirror Fashion">
        </h1>

        <p class="sacola">
            Nenhum item na sacola de compras
        </p>

        <nav class="menu-opcoes">
            <ul>
                <li><a href="#">Sua Conta</a></li>
                <li><a href="#">Lista de Desejos</a></li>
                <li><a href="#">Cartão Fidelidade</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Adicionar o conteúdo da página-->
    <div class="produto">
        <h1>Fuzzy Cardigan</h1>
        <p>por apenas R$129,90</p>

        <form>
            <fieldset class="cores">
                <legend>Escolha a cor:</legend>

                <input type="radio" name="cor" value="verde" id="verde" checked>
                <label for="verde">
                    <img src="img/produtos/foto1-verde.png" alt="Produto na cor verde">
                </label>

                <input type="radio" name="cor" value="rosa" id="rosa">
                <label for="rosa">
                    <img src="img/produtos/foto1-rosa.png" alt="Produto na cor rosa">
                </label>

                <input type="radio" name="cor" value="azul"
                id="azul">
                <label for="azul">
                    <img src="img/produtos/foto1-azul.png" alt="Produto na cor azul">
                </label>
            </fieldset>
            <button class="comprar">Comprar</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <img src="img/logo-rodape.png" alt="Logo da Mirror Fashion">

            <ul class="social">
                <li><a href="https://facebook.com/mirrorfashion">Facebook</a></li>
                <li><a href="https://twitter.com/mirrorfashion">Twitter</a></li>
                <li><a href="https://instagram.com/mirrorfashion">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
